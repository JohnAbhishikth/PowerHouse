<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-2">
            <img src="assets/adminImage2.png" alt="admin-image" class="adminImage">
        </div>
        <!-- <div class="col-lg-4 col-md-2"></div> -->
        <div class="col-lg-4 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ADMIN PANEL
            </div>
            <p *ngIf=errorMsg style="color: rgb(241, 135, 135);border-bottom: 1px solid rgb(248, 130,
                130);">**{{errorMsg}}**</p>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form ngNativeValidate>
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input (click)=clearMsg() type="text" class="form-control" [(ngModel)]="login.id" name="id" />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input (click)=clearMsg() type="password" class="form-control" [(ngModel)]="login.password" name="password" />
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                &nbsp;
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" (click)=adminLogin()
                                    class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
